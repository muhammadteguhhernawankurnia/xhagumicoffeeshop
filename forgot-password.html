<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shrtcut icon" href="/assets/sign up assets/coffee 1.png">
  <title>Xhagumi - Forgot Password</title>
  <link rel="stylesheet" href="./styles/forgot-password.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main>
    <!--left page-->
    <section>
      <img src="./assets/forgot password/background.jpg" alt="background-forget-password">
    </section>
    <!--right page-->
    <aside>
      <header>
        <div class="logo">
          <img src="./assets/sign up assets/coffee 1.png" alt="logo" />
          <h3>Xhagumi Coffee Shop</h3>
        </div>
        </div>
      </header>
      <form>
        <label for="forgot-your-password-title" class="forgot-your-password-title">
          <h1>Forgot your password?</h1>
        </label>
        <label for="forgot-your-password" class="forgot-your-password">
          <h3>Don't worry, we got your back!</h3>
        </label>
        <input type="mail" name="email" id="email" class="password-input"
          placeholder="Enter your email adress to get link" />
        <button class="sign-up-btn">Send</button>
        <label for="forgot-your-password" class="forgot-your-password">
          <p>Click here if you didn't receive any link in 2 minutes</p>
          <p><b>01:52</b></p>
        </label>
        <button class="log-in-btn">Resend Link</button>
      </form>
      <footer>
        <div class="brand">
          <div class="brand-logo">
            <div class="logo">
              <img src="./assets/sign up assets/coffee 1.png" alt="logo" />
              <h3>Xhagumi Coffee Shop</h3>
            </div>
            <div class="brand-definition">
              <p>
                Coffee Shop is a store that sells some good meals, and
                especially coffee. We provide high quality beans
              </p>
            </div>
            <div class="brand-social">
              <img src="./assets/sign up assets/fb.png" alt="fb" />
              <img src="./assets/sign up assets/twit.png" alt="twitter" />
              <img src="./assets/sign up assets/ig.png" alt="ig" />
            </div>
            <div class="brand-copyright">
              <p>Â©2022XhagumiStore</p>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="tittle-product">
            <h3>Product</h3>
          </div>
          <div class="info-product">
            <div class="left-product">
              <p>Download</p>
              <p>Locations</p>
              <p>Blog</p>
            </div>
            <div class="right-product">
              <p>Pricing</p>
              <p>Countries</p>
            </div>
          </div>
          <div class="tittle-engage">
            <h3>Engage</h3>
          </div>
          <div class="info-engage">
            <div class="left-engage">
              <p>Coffe Shop?</p>
              <p>FAQ</p>
              <p>Terms of Service</p>
            </div>
            <div class="right-engage">
              <p>About Us</p>
              <p>Privacy Policy</p>
            </div>
          </div>
        </div>
      </footer>
    </aside>
  </main>
</body>

</html>
